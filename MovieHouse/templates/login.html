<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/a.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Movie House</title>
</head>
<body>
<div  class="container-1 " >
    <div>
        <img src="{% static 'images/i.jpg' %}" height="739px" width="100%">
    </div>
    <div class="login">
        <div class="m-3" style="height:380px; width:400px;background-color:white;border:2px solid white;border-radius:10%;">
            <h2 class="text-center text-danger"  style="font-family: 'Roboto Slab', serif;">Login</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="m-3">
                    <label class="form-label">Username:</label>
                    <input type="text" class="form-control" name="u" placeholder="username">
                </div>
                <div class="m-3">
                    <label  class="form-label">Password:</label>
                    <input type="password" class="form-control" name="p" placeholder="password">
                </div>
                <div class="m-3">
                    <button type="submit" class="btn form-control btn-danger">submit</button>
                </div>
            </form>
            <div class="mb-3">
                {% if messages %}
                <ul>
                    {% for msg in messages %}
                    <li style="color:red">{{msg}}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
            <div  class="mt-4 ms-3">
                <h6>Dont have an account? <a href="{% url 'movie:register' %}" style="text-decoration:none;">Create Account</a></h6>
            </div>
        </div>
    </div>
</div>
</body>
</html>
