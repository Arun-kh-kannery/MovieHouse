<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/a.css' %}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Movie House</title>
</head>
<body>
<div class="container-1">
  <div>
    <img src="{% static 'images/co.jpg' %}" height="739px" width="100%">
  </div>
  <div id="signup">
    <h2 class="text-center mt-2 text-success" style="font-family: 'Roboto Slab', serif;" >Signup</h2>
    <div class="mt-1 ms-4 me-4 mb-4">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Username:</label>
          <input type="text" class="form-control" name="u" placeholder="username">
        </div>
        <div class="mb-3">
          <label  class="form-label">Password:</label>
          <input type="password" class="form-control" name="p" placeholder="password">
        </div>
        <div class="mb-3">
          <label  class="form-label"> Confirm Password:</label>
          <input type="password" class="form-control" name="p1" placeholder=" confirm password">
        </div>
        <div class="mb-3">
          <label class="form-label">email:</label>
          <input type="email" class="form-control" name="e" placeholder="email">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn form-control btn-success">submit</button>
        </div>
      </form>
        {% if messages %}
        <ul>
          {% for msg in messages %}
          <li style="color:red">{{msg}}</li>
          {% endfor %}
        </ul>
        {% endif %}
      {% if m %}
      <div class="ms-2">
            <p class="fs-5">{{m}}<a href="{% url 'movie:login' %}" style="text-decoration:none;">Login</a></p>
      </div>
      {% endif %}
    </div>
  </div>

</div>

</body>
</html>
